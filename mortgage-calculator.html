<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Comprehensive Mortgage Calculator</h1>

    <form id="mortgage-form">
      <fieldset>
        <legend>Location & Taxes</legend>
        <label for="state">State</label>
        <select id="state">
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
          <option value="NY">New York</option>
          <!-- add all states -->
        </select>

        <label for="propertyTax">Annual Property Tax ($)</label>
        <input type="number" id="propertyTax" placeholder="3000" min="0">
      </fieldset>

      <fieldset>
        <legend>Loan Details</legend>
        <label for="loanAmount">Loan Amount ($)</label>
        <input type="number" id="loanAmount" placeholder="300000" min="0">

        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="6.5" step="0.01" min="0">

        <label for="loanTerm">Loan Term (Years)</label>
        <input type="number" id="loanTerm" placeholder="30" min="1">
      </fieldset>

      <fieldset>
        <legend>Insurance & HOA</nlegend>
        <label for="insurance">Annual Insurance ($)</label>
        <input type="number" id="insurance" placeholder="1200" min="0">

        <label for="hoa">Monthly HOA Fees ($)</label>
        <input type="number" id="hoa" placeholder="200" min="0">

        <label for="pmi">PMI Rate (%)</label>
        <input type="number" id="pmi" placeholder="0.5" step="0.01" min="0">
      </fieldset>

      <button type="submit">Calculate Payment</button>
    </form>

    <div id="result" style="display:none;">
      <h2>Payment Breakdown</h2>
      <p id="monthlyPayment"></p>
      <p id="breakdown"></p>

      <h3>Amortization Schedule</h3>
      <table id="amortizationTable">
        <thead>
          <tr><th>Payment #</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="mortgage.js"></script>
  </div>
</body>
</html>
