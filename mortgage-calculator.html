    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6; 
            color: #333;
            background: #f8fafc;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: linear-gradient(135deg, #1e40af, #3b82f6); 
            color: white; 
            padding: 20px 0; 
            margin-bottom: 30px;
        }
        .nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: 700; }
        .calculator-card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 30px;
        }
        .calculator-card h1 { 
            color: #1e40af; 
            margin-bottom: 20px; 
            font-size: 28px;
            text-align: center;
        }
        .calculator-card h2 { 
            color: #1e40af; 
            margin-bottom: 15px; 
            font-size: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
            color: #374151;
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus { 
            border-color: #1e40af; 
            outline: none; 
        }
        .calculate-btn { 
            background: linear-gradient(135deg, #1e40af, #3b82f6); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            width: 100%;
            transition: transform 0.2s;
        }
        .calculate-btn:hover { transform: translateY(-2px); }
        .result { 
            background: #ecfdf5; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
            border-left: 4px solid #10b981;
            display: none;
        }
        .result.show { display: block; }
        .result h3 { 
            color: #047857; 
            margin-bottom: 10px; 
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .result-amount {
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
        }
        .result-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }
        .amortization-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        .amortization-table table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .amortization-table th,
        .amortization-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e2e8f0;
        }
        .amortization-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }
        .footer { 
            background: #1f2937; 
            color: white; 
            text-align: center; 
            padding: 40px 0; 
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
