<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NYBL2CDNQJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† HomeLoan Pro ‚Äì Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
</head>
<body class="page-mortgage">
  <!-- Header -->
  <header class="header">
    <nav class="navbar container">
      <a href="/" class="nav-brand">
        <i class="fas fa-calculator"></i>
        <span>HomeLoan Pro</span>
      </a>
      <ul class="nav-menu">
        <li><a href="/mortgage-calculator" class="nav-link">Mortgage</a></li>
        <li><a href="/mortgage-calculator" class="nav-link">Calculators</a></li>
        <li><a href="/resources" class="nav-link">Resources</a></li>
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
      </ul>
      <div id="hamburger" class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <!-- Calculator -->
  <main class="container" style="padding-top:120px;">
    <!-- Tabs -->
    <div class="mode-tabs">
      <button class="tab-btn active" data-mode="payment">Mortgage Payment</button>
      <button class="tab-btn" data-mode="refinance">Refinance</button>
      <button class="tab-btn" data-mode="affordability">Affordability</button>
    </div>

    <div class="calculator-grid">
      <!-- Mortgage Payment -->
      <section id="payment-mode" class="mode-content calculator-card">
        <!-- (unchanged) -->
      </section>

      <!-- Refinance -->
      <section id="refinance-mode" class="mode-content hidden calculator-card">
        <h3>Refinance Analysis</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="current-balance">Current Balance ($)</label>
            <input id="current-balance" type="number" class="form-control" placeholder="280000">
          </div>
          <div class="form-group">
            <label for="current-rate">Current Rate (%)</label>
            <input id="current-rate" type="number" step="0.01" class="form-control" placeholder="7.5">
          </div>
          <div class="form-group">
            <label for="remaining-term">Remaining Term (years)</label>
            <input id="remaining-term" type="number" class="form-control" placeholder="25">
          </div>
          <div class="form-group">
            <label for="new-rate">New Rate (%)</label>
            <input id="new-rate" type="number" step="0.01" class="form-control" placeholder="6.0">
          </div>
          <div class="form-group">
            <label for="new-term">New Term (years)</label>
            <input id="new-term" type="number" class="form-control" placeholder="30">
          </div>
          <div class="form-group">
            <label for="closing-costs">Closing Costs ($)</label>
            <input id="closing-costs" type="number" class="form-control" placeholder="5000">
          </div>
        </div>
        <button id="calculate-btn" class="btn--primary btn--full-width">Calculate Savings</button>

        <!-- Results (only essential savings metrics) -->
        <div id="results-panel" class="results-panel">
          <h4>Refinance Benefits</h4>
          <p id="break-even">Break-even in: <span id="break-even-months"></span> months</p>
          <p id="annual-savings">Annual Savings: <span id="annual-savings-value"></span></p>
        </div>
      </section>

      <!-- Affordability -->
      <section id="affordability-mode" class="mode-content hidden calculator-card">
        <h3>Affordability</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="annual-income">Annual Income ($)</label>
            <input id="annual-income" type="number" class="form-control" placeholder="80000">
          </div>
          <div class="form-group">
            <label for="monthly-debts">Monthly Debts ($)</label>
            <input id="monthly-debts" type="number" class="form-control" placeholder="500">
          </div>
          <div class="form-group">
            <label for="down-payment-saved">Down Payment Saved ($)</label>
            <input id="down-payment-saved" type="number" class="form-control" placeholder="50000">
          </div>
          <div class="form-group">
            <label for="dti-ratio">Max DTI Ratio (%)</label>
            <select id="dti-ratio" class="form-control">
              <option value="28">28%</option>
              <option value="31">31%</option>
              <option value="36" selected>36%</option>
              <option value="43">43%</option>
            </select>
          </div>
        </div>
        <button id="calculate-btn" class="btn--primary btn--full-width">Calculate Affordability</button>

        <!-- Results (only max home price) -->
        <div id="results-panel" class="results-panel">
          <h4>Maximum Home Price</h4>
          <p id="max-home-price">$0</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <!-- unchanged -->
    </div>
  </footer>

  <!-- Scripts -->
  <script src="mortgage-calculator.js"></script>
</body>
</html>
