name: Fetch FRED Data Daily

on:
  schedule:
    - cron: '0 12 * * *'
  
  workflow_dispatch:
  
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-rates.js'
      - '.github/workflows/fetch-fred-data.yml'

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
      
      - name: ðŸŒ Fetch FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          node scripts/fetch-rates.js
      
      - name: ðŸ“Š Check for data changes
        id: check_changes
        run: |
          if [ -f data/rates.json ]; then
            git add data/rates.json
            if git diff --staged --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes detected in rates.json"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Changes detected in rates.json"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "rates.json not found"
          fi
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ¤– Auto-update FRED economic data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: ðŸ“ Summary
        run: |
          echo "### FRED Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Changed**: ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/rates.json ]; then
            echo "- **File Size**: $(du -h data/rates.json | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Data Categories" >> $GITHUB_STEP_SUMMARY
            echo '```
            node -p "const data = require('./data/rates.json'); JSON.stringify(Object.keys(data.categories), null, 2)" >> $GITHUB_STEP_SUMMARY || echo "Unable to parse categories" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: âš ï¸ Notify on failure
        if: failure()
        run: |
          echo "::error::FRED data fetch failed. Please check the logs."
          echo "### âŒ Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The FRED data fetch workflow encountered an error." >> $GITHUB_STEP_SUMMARY
          echo "Please review the action logs for details." >> $GITHUB_STEP_SUMMARY
